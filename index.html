  <h2> <u> MJ </u> </h2>
  <p>
    〈아라시〉라고 하는 그룹명은, 〈세계에 아라시(폭풍우)를 일으킨다〉 〈연예계에 아라시(폭풍우)를 일으킨다〉라는 의미 외, 첫 글자가 오십음에서도 가장 처음인 “아”, 알파벳에서도 가장 처음인 “A”로, 〈정점에 선다〉라는 의미가 담겨 있다[1].
